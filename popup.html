<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container logo"\>
      NETSKIPS
    </div>
    <form id="popup-form" class="container"\>
      <div class="input-info"\>Time to skip: [h:m:s]</div>
      <input id="whenToSkip" type="text" pattern="(\d?):([0-5]?\d):([0-5]?\d)"/>

      <div class="input-info"\>How many seconds to skip</div>
      <input id="secondsToSkip" type="number" value="" min="10"/>

      <button id="setTimes" type="submit"\>Set</button>
    </form>

    <div class="container footer"\>
      &copy; netskips, 2021
    </div>

    <script src="popup.js"\></script>
  </body>
</html>
